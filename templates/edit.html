{% extends 'base.html' %}

{% block title %}Add Todo{% endblock %}

{% block content %}
     <form action="{{ url_for('edit') }}" method="POST">
        <p class="lead">Todo: {{todo.todo_text}}</p>
         <input hidden="hidden" name="id" value="{{todo.id}}">
        <input name="todo_text" type="text" placeholder="New Todo" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Edit Todo</button>
    </form>
{% endblock %}
